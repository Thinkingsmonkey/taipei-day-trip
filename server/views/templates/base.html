<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block head%} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>

    <header class="hidden">
      <nav>
        <div class="container py-d625">
          <ul class="d-flex justify-content-between">
            <li>
              <a href="/">
                <h1 class="h1 fz-30 fw-7 text-primary">台北一日遊</h1>
              </a>
            </li>
            <ul class="sitemap d-flex gap-d625 text-gray-70 p-d625 fw-5">
              <li class="sitemap__booking cursor-pointer">
                <p>預定行程</p>
              </li>
              <li class="sign-btn cursor-pointer">
                <p></p>
              </li>
            </ul>
          </ul>
        </div>
      </nav>
      <div class="sign-form container text-center">
        <div class="member__card d-flex d-flex-column horizontal-center pof p-15px pt-25px bg-white rounded-6px hidden">
          <div class="member__header mb-15px por">
            <span class="member__title fz-24 fw-7 text-gray-70">登入會員帳號</span>
            <img class="member__close poa cursor-pointer" src="{{ url_for('static', filename='img/close.png') }}" alt="">
          </div>
          <input type="text" class="member__input mb-d625 rounded-5px p-15px fw-5 border-1px border-gray-90  fz-17 d-none " placeholder="輸入姓名" ><input type="text" class="member__input mb-d625 rounded-5px p-15px fw-5 border-1px border-gray-90 fz-17" placeholder="輸入電子信箱" >
          <input type="password" class="member__input mb-d625 rounded-5px p-15px fw-5 border-1px border-gray-90 fz-17" placeholder="輸入密碼" >
          <div class="member__button mb-d625 bg-primary py-d625 text-white fz-19 rounded-5px cursor-pointer login">登入帳戶</div>
          <p class="error-message"></p>
          <div class="member__navigation text-gray-70"><span>還沒有帳戶？</span><span class="navigation__link cursor-pointer">點此註冊</span></div>
        </div>
        <div class="card__cover pof"></div>
      </div>
    </header>
    {% block banner %} {% endblock %}
    {% block main %} {% endblock %}
    {% block footer %} {% endblock %}

    
    <script src="{{ url_for('static', filename='js/variables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/member/memberView.js') }}"></script>
    <script src="{{ url_for('static', filename='js/member/memberModel.js') }}"></script>
    <script src="{{ url_for('static', filename='js/member/memberController.js') }}"></script>

    <script src="{{ url_for('static', filename='js/createElement.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fetchData.js') }}"></script>
    {% block javascript %} {% endblock %}
  </body>
</html>
